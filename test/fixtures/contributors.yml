<% 5.times do |n| %>
  <%="contributor_#{n}" %>:
    email: <%= Faker::Internet.email %>
    give_credit: <%= n.even? %>
    name: <%= Faker::Name.unique.name %>
    url:  <%= Faker::Internet.url %>
    entry: <%= "entry_#{n}" %>
<% end %>
